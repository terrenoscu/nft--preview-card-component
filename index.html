<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/css/style.css">
  <title> Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap');
    </style>
</head>

<body>
  <main>
    <div class="card-body">
     <div class="img-container">
        <div class="cube">
          <img class="cube--img" src="images/image-equilibrium.jpg" alt="Cube">
        </div> 
        <div class="view-container">
          <img class="view--img" src="images/icon-view.svg" alt="eye">
        </div> 
      </div>
    <div class="card-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p> 
    </div>
    <div class="card-elements">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="icon">
        <p>0.041 ETH</p> 
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="time" class="icon">
        <p> 3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="card-credits">
      <img src="images/image-avatar.png" alt="avatar" class="image-avatar">
      <p>Creation of <span class="pointer-avatar">Jules Wyvern</span></p>
    </div>
    </div>
  </main>
</body>
</html>
